title: Flask books
description: > # this means to ignore newlines until "baseurl:"
  Flaskbooks is dedicated to books and tutorials related to Flask Framework.
  We publish our own e-books too and write reviews on the other books that are
  beneficial for the Flask community.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://flaskbooks.site" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: FlaskBooks # add your name
author-img: flask.jpeg # add your photo
about-author: A website dedicated to Flask books and tutorials. # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: # add your Email address

# Disqus
discus-identifier: # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
